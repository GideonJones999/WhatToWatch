<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Pick Profile</title>
    <link rel="icon" href="../filmclappericon.ico" />
    <link rel="stylesheet" href="../style/index.css" type="text/css" />
    <link rel="stylesheet" href="../style/profile.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav id="top-nav">
      <a class="box-shadow-link" href="./about.html">About</a>
      <a class="nav-logo-container" href="../index.html">
        <img
          class="nav-logo"
          src="../style/imgs/MoviePickLogo-NoBkgnd.png"
          alt="moviePickLogo"
        />
      </a>
      <a class="box-shadow-link" href="./profile.html">Profile</a>
    </nav>
    <h1>Profile</h1>

    <div class="profile-container">
      <img
        class="profile-pic"
        src="../style/imgs/temporary-profile-placeholder-1.jpg"
      />
      <div class="profile-info">
        <h3 class="profile-name">Profile Name</h3>
        <h4 class="profile-preferred-rating">Preferred Rating: PG-13</h4>
        <h4 class="profile-services-header">Streaming Services:</h4>
        <ul class="profile-services">
          <li class="profile-service">Disney+</li>
          <li class="profile-service">Max</li>
          <li class="profile-service">Netflix</li>
        </ul>
        <h4 class="profile-preferred-genres">Preferred Genres:</h4>
        <ul class="profile-genres">
          <li class="profile-genre">Action</li>
          <li class="profile-genre">Romance</li>
          <li class="profile-genre">Comedy</li>
        </ul>
        <a class="button-link" href="">
          <button id="edit-profile">Edit Profile</button>
        </a>
      </div>
    </div>

    <nav id="bottom-nav">
      <a class="box-shadow-link" href="../index.html">
        <i class="fa-solid fa-house"></i>
      </a>
      <a class="box-shadow-link" href="./rate.html">
        <i class="fa-solid fa-thumbs-up"></i>
      </a>
      <a class="box-shadow-link" href="./group.html">
        <i class="fa-solid fa-user-group"></i>
      </a>
      <a class="box-shadow-link" href="./movie-rec.html">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
      </a>
      <a
        class="box-shadow-link"
        href="https://github.com/GideonJones999/WhatToWatch"
        target="_blank"
      >
        <i class="fa-brands fa-github"></i>
      </a>
    </nav>
  </body>
</html>
